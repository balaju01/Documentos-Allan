<!DOCTYPE html>
<html ng-app="MiprimerApp">
<head>
	<title>Controler</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<meta charset="utf-8">
</head>
<body ng-controller="PrimerControlador">
	<input type="text" name="" ng-model="nuecoCom.comentario"><br>
	<input type="text" name="" ng-model="nuecoCom.username"><br>
	<button ng-click="agregarComentario()">Comentar</button>
	{{"Hola "+ nombre}}
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentar in comentarios">
			{{comentar.comentario}} - <strong>{{comentar.username}}</strong>
		</li>
	</ul>
</body>
</html>
